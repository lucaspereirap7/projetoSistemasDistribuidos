<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Profile</title>
  <link rel="stylesheet" href="/static/style.css" />

</head>

<body>
  <div class="container">
    <h1>Fitness Profile</h1>
    <p class="subtitle">Tell us about yourself to create your personalized plan</p>

    <form id="fitnessForm">
      <div class="form-section">
        <h3>Basic Information</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" required />
          </div>
          <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" required />
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Activity & Goals</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="activity_level">Activity Level</label>
            <select id="activity_level" name="activity_level" required>
              <option value="">Select activity level</option>
              <option value="sedentary">Sedentary</option>
              <option value="light">Light</option>
              <option value="moderate">Moderate</option>
              <option value="very_active">Very Active</option>
              <option value="athlete">Athlete</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fitness_goal">Fitness Goal</label>
            <select id="fitness_goal" name="fitness_goal" required>
              <option value="">Select your goal</option>
              <option value="muscle_gain">Muscle Gain</option>
              <option value="maintenance">Maintenance</option>
              <option value="weight_loss">Weight Loss</option>
              <option value="endurance">Endurance</option>
              <option value="strength">Strength</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Workout Preferences</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="preferred_workout_time">Preferred Workout Time</label>
            <select id="preferred_workout_time" name="preferred_workout_time" required>
              <option value="">Select time</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
            </select>
          </div>
          <div class="form-group">
            <label for="workout_days_per_week">Workout Days per Week</label>
            <input type="number" id="workout_days_per_week" name="workout_days_per_week" min="1" max="7" required />
          </div>
        </div>

        <div class="form-group">
          <label for="available_equipment">Available Equipment</label>
          <input type="text" id="available_equipment" name="available_equipment"
            placeholder="e.g. dumbbells, barbell, bodyweight only" />
        </div>
      </div>

      <div class="form-section">
        <h3>Health & Restrictions</h3>
        <div class="form-group">
          <label for="dietary_restrictions">Dietary Restrictions</label>
          <input type="text" id="dietary_restrictions" name="dietary_restrictions"
            placeholder="e.g. lactose intolerant, vegetarian, gluten-free" />
        </div>

        <div class="form-group">
          <label for="injuries">Injuries or Limitations</label>
          <input type="text" id="injuries" name="injuries" placeholder="e.g. knee injury, lower back issues" />
        </div>
      </div>

      <button type="submit">Create My Profile</button>
    </form>

    <div id="output"></div>
    <div id="formattedOutput"></div>
  </div>

  <script src="/static/script.js"></script>
</body>

</html>
